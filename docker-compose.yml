services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sweetdill-shopper-assist-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: sweetdill123
      MONGO_INITDB_DATABASE: sweetdill
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init/dump:/docker-entrypoint-initdb.d/dump:ro
      - ./mongo-init/docker-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    networks:
      - poc-sweetdill-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/sweetdill --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweetdill-shopper-assist-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:sweetdill123@mongodb:27017/sweetdill?authSource=admin
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      GOOGLE_CLOUD_TTS_API_KEY: ${GOOGLE_CLOUD_TTS_API_KEY}
      GOOGLE_CLOUD_STT_API_KEY: ${GOOGLE_CLOUD_STT_API_KEY}
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/scripts:/app/scripts
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    networks:
      - poc-sweetdill-network
    command: npm run dev

  # React Frontend (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sweetdill-shopper-assist-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
    networks:
      - poc-sweetdill-network
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  poc-sweetdill-network:
    driver: bridge

